<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="image">
     <img src="pineapple-supply-co-3Vr4qQvQn34-unsplash.jpg" alt="pineapple on a beach" srcset="" class="imgpine">
     
     <div class="pine">
      <img src="pineapple.png" alt="" srcset="pineapple logo" class="logo">
      <p>PINE</p>
     </div>
  </div>

  <div class="content">
    <div class="info">
      <p>
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
      </p>
      <p>Sign up <em>now</em> to get started.</p>

      <p class="know">You <em>know</em> you want to.</p>

    </div>
    <fieldset class="field">
      <legend>Let's do this!</legend>

      <div class="firstname">
        <label for="firstname">FIRST NAME</label>
        <input type="text" id="firstname">
      </div>

      <div class="lastname">
        <label for="lastname">LAST NAME</label>
        <input type="text" id="lastname">
      </div>

      <div class="email">
        <label for="email">EMAIL</label>
        <input type="email" id="email">
      </div>

      <div class="number">
        <label for="phone">PHONE NUMBER</label>
        <input type="number" id="phone">
      </div>

      <div class="password">
        <label for="password">PASSWORD</label>
        <input type="password" id="password">
      </div>

      <div class="con_password">
        <label for="con_password">CONFIRM PASSWORD</label>
        <input type="password" id="con_password">
      </div>
    </fieldset>

    <div class="submit">
      <button type="submit">Create Account</button>

      <p>Already have an account? <a href="">Log in</a></p>
    </div>

  </div>
</body>
</html>
