<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="image">
     <img src="pineapple-supply-co-3Vr4qQvQn34-unsplash.jpg" alt="pineapple on a beach" srcset="" class="imgpine">
     
     <div class="pine">
      <img src="pineapple.png" alt="" srcset="pineapple logo" class="logo">
      <p>PINE</p>
     </div>
     
     

  </div>

  <div class="content">
    <div class="info">
      <p>
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
      </p>
      <p>Sign up <em>now</em> to get started.</p>

      <p>You <em>know</em> you want to.</p>

    </div>
    <fieldset>
      <legend>Let's do this!</legend>
      <label for="firstname">FIRST NAME</label>
      <input type="text" id="firstname">

      <label for="lastname">LAST NAME</label>
      <input type="text" id="lastname">

      <label for="email">EMAIL</label>
      <input type="email" id="email">

      <label for="phone">PHONE NUMBER</label>
      <input type="number" id="phone">

      <label for="password">PASSWORD</label>
      <input type="password" id="password">

      <label for="con_password">CONFIRM PASSWORD</label>
      <input type="password" id="con_password">


    </fieldset>
    <div>
      <button>Create Account</button>

      <p>Already have an account? <a href="">Log in</a></p>
    </div>

  </div>
</body>
</html>
